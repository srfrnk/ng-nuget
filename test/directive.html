<nuget name="mynuget" data="*id,*title,*value">
    <div item-id="{{nugetData.id}}" class="nuget-instance">
        <span class="title">{{nugetData.title}}</span>
        <span class="value">{{nugetData.value}}</span>
        <span class="primary"><nuget-transclude transclude-id="primary"></nuget-transclude></span>
        <span class="secondary"><nuget-transclude transclude-id="secondary"></nuget-transclude></span>
    </div>
</nuget>

<div ng-repeat="item in items" nuget="mynuget" id="item.id" title="item.title" value="item.value"></div>
<div nuget="mynuget" id="'null-item'" title="'None!'" value="'No Value Selected'" ng-init="tt=1234">
    <div transclude-id="primary"><span class="my-primary">primary {{tt}}</span></div>
    <div transclude-id="secondary"><span class="my-secondary">secondary {{tt}}</span></div>
</div>
